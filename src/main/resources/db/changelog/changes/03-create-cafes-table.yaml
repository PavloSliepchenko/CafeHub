databaseChangeLog:
  - changeSet:
      id: create-cafes-table
      author: PavloSliepchenko
      changes:
        - createTable:
            tableName: cafes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: open_from_weekdays
                  type: TIME
              - column:
                  name: close_at_weekdays
                  type: TIME
              - column:
                  name: open_from_weekends
                  type: TIME
              - column:
                  name: close_at_weekends
                  type: TIME
              - column:
                  name: score
                  type: DECIMAL
              - column:
                  name: number_of_users_voted
                  type: DECIMAL
              - column:
                  name: total_score
                  type: DECIMAL
              - column:
                  name: url_to_google_maps
                  type: varchar(500)
              - column:
                  name: url_of_image
                  type: varchar(255)
              - column:
                  name: web_site
                  type: varchar(255)
              - column:
                  name: coworking
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: vegan
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
