                  name: romantic
                  value: 1
              - column:
                  name: description
                  value: "Крім класичних кавових рецептів тут є кава на рослинному молоці (купа видів), матча, какао, сезонні чаї з оригінальними смаками (ананас-імбир або полуниця-ваніль, наприклад), комбуча та ще безліч усього. Поїсти тут також є що: солодощі – від класичного наполеона до веганських десертів без цукру, сендвічі, тости, сніданки та ланчі. 
                  У Блюр є власний магазинчик, де можна купити каву та усе для її приготування, журнали, блокноти, листівки, значки, футболки та подарункові сертифікати. А ще тут затишно: одну зі стін прикрашає ілюстрація з восьминогом та є купа рослин в інтер’єрі."
