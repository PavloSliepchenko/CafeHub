              - column:
                  name: description
                  value: "Octo – креативний простір, який важко охарактеризувати одним словом. Це 6 поверхів, де на першому – магазин, кавовий бар та пекарня, на другому – кафе-коворкінг з терасою, на третьому – фотостудія, на четвертому та п’ятому – школа, на шостому – лекторій, а на останньому поверсі відкритий дах з видом на місто! Дуже стильний простір, де можна не тільки смачно поїсти і випити кави, але й попрацювати і повчитись."
