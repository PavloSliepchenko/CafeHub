                  value: 1
              - column:
                  name: description
                  value: "Затишна кав’ярня на Подолі, тут можна випити кави або купити її собі додому у зернах. Також є сніданки, випічка та солодощі. Можна приходити із домашніми тваринами. Цікаво, що перша концепція закладу – місце, звідки починається ваша подорож. Ми думаємо, що це дуже круто – випити каву перед довгою дорогою у хорошій компанії або ж зібратись на каву з друзями та разом придумати чергову круту мандрівку!"
