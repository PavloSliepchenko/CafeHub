databaseChangeLog:
  - changeSet:
      id: create-scores-table
      author: PavloSliepchenko
      changes:
        - createTable:
            tableName: scores
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cafe_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: DECIMAL
                  constraints:
                    nullable: false
